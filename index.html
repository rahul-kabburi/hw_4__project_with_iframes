<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project with Iframes</title>
</head>

<body>
    <h1>HTML Project with Iframes</h1>
    <section>
        <h2>Local Content</h2>
        <iframe src="./content.html" frameborder="1"></iframe>
    </section>
    <section>
        <h2>External Website</h2>
        <iframe src="https://www.geekster.in" frameborder="1" width="37%" height="500px" scrolling="yes"></iframe>

    </section>
    <section>
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk?si=Q4V95mSUoo6aIqPA"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>

</html>
